    <style>
        html,

            height: 100%;
            color: #333;

            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }

            position: absolute;
            display:none;
            padding: 6px;
            width: 20%;
            height: auto;
            min-height: 400px;
            top: 110px;
            right: 4px;
            background-color: #efefef;
            border: 2px solid dimgray;
            z-index: 99998;
        }
        #copyBtn {

<body>

<div id="map"></div>
<div id="wrapper">
    <button id="copyBtn" class="pure-button pure-button-primary" data-clipboard-action="copy" data-clipboard-target="#geojson">
        Copy
    </button>
    <div id="geojson"></div>
</div>


<script src="js/map.layers.js"></script>
<script>

    // init map
    var map = L.map('map', {
        center: [52.372812,4.89372], // amsterdam
        zoom: 14
    });
    map.addLayer(cartodb);
    map.addLayer(tram1900);

    L.control.layers(baseMaps, overlayMaps, {
        collapsed: false, //position: 'topleft'
    }).addTo(map);


    // integrate draw
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        draw: {
            position: 'topleft',
            circle: {
                shapeOptions: {
                    color: '#662d91'
                }
            },
            polygon: {
                title: 'Draw a polygon',
                allowIntersection: false,
                drawError: {
                    timeout: 1000,
                    color: '#e1e100', // Color the shape will turn when intersects
                    message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
                },
                shapeOptions: {
                    color: '#006699'
                },
                showArea: true
            },
            polyline: {
                title: 'Draw some lines',
                metric: false,
                shapeOptions: {
                    color: '#FC0011',
                    weight: 4
                }
            }
        },
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    // draw events
    map.on(L.Draw.Event.CREATED, function (e) {
        var type = e.layerType,
            layer = e.layer;

        drawnItems.addLayer(layer);
        printGeometry(layer.toGeoJSON(), 'geojson');
    });
    map.on(L.Draw.Event.EDITED, function (e) {
        var layers = e.layers;
        layers.eachLayer(function (layer) {

            printGeometry(layer.toGeoJSON(), 'geojson');
        });
    });


    function printGeometry(geojson, id) {
        var geoString = JSON.stringify(geojson, null, 4);

        document.getElementById('wrapper').style.display = 'block';
        document.getElementById(id).innerHTML = '';
        document.getElementById(id).appendChild(document.createElement('pre')).innerHTML = geoString;
    }

    new ClipboardJS('#copyBtn');
</script>

</body>
